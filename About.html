<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .action-btn {
            background: white;
            border: none;
            padding: 30px 20px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
            font-size: 16px;
            color: #333;
        }
        
        .action-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }
        
        .icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“š Student Management System</h1>
            <p style="text-align: center; color: #666; margin-top: 10px;">Welcome back, Admin</p>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Students</div>
                <div class="stat-number" id="totalStudents">1,247</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Courses</div>
                <div class="stat-number" id="activeCourses">43</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Faculty Members</div>
                <div class="stat-number" id="facultyMembers">87</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Departments</div>
                <div class="stat-number" id="departments">12</div>
            </div>
        </div>
        
        <div class="actions">
            <button class="action-btn" onclick="navigate('students')">
                <div class="icon">ğŸ‘¨â€ğŸ“</div>
                <div>Manage Students</div>
            </button>
            <button class="action-btn" onclick="navigate('courses')">
                <div class="icon">ğŸ“–</div>
                <div>Manage Courses</div>
            </button>
            <button class="action-btn" onclick="navigate('faculty')">
                <div class="icon">ğŸ‘©â€ğŸ«</div>
                <div>Manage Faculty</div>
            </button>
            <button class="action-btn" onclick="navigate('attendance')">
                <div class="icon">ğŸ“‹</div>
                <div>Attendance</div>
            </button>
            <button class="action-btn" onclick="navigate('grades')">
                <div class="icon">ğŸ“Š</div>
                <div>Grades & Results</div>
            </button>
            <button class="action-btn" onclick="navigate('reports')">
                <div class="icon">ğŸ“ˆ</div>
                <div>Reports</div>
            </button>
        </div>
    </div>
    
    <script>
        function navigate(section) {
            alert('Navigating to: ' + section.charAt(0).toUpperCase() + section.slice(1) + ' section');
            // In a real application, this would navigate to the appropriate page
        }
        
        // Simple animation for stat numbers
        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            const range = end - start;
            const increment = end > start ? 1 : -1;
            const stepTime = Math.abs(Math.floor(duration / range));
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                obj.textContent = current.toLocaleString();
                if (current === end) {
                    clearInterval(timer);
                }
            }, stepTime);
        }
        
        // Animate stats on load
        window.onload = () => {
            animateValue('totalStudents', 0, 1247, 1000);
            animateValue('activeCourses', 0, 43, 800);
            animateValue('facultyMembers', 0, 87, 900);
            animateValue('departments', 0, 12, 600);
        };
    </script>
</body>
</html>
